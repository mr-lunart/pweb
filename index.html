<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="title">
            <!-- <img src="interactive-pricing-component-main/images/bg-pattern.svg" alt=""> -->
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <div class="container">
            <div class="box rounded rounded-4">
                <div class="wrapper">
                    <div class=" d-flex justify-content-between align-items-center content">
                        <p class="views"><span id="pageview">10K</span> PAGEVIEWS</p>
                        <p class="price">
                            <span class="currency">
                                <span>IDR</span> 
                                <span id="harga">8</span><span>.000</span>
                            </span> 
                            /bulan
                        </p>
                    </div>
                    <div class="range-slider">
                        <input type="range" id="price-slider" class="range" min="0" max="4" value="0">
                    </div>
                    <div class="langganan">
                        <div class="d-flex justify-content-evenly toggle-flex">
                            <label>Paket Bulanan </label>
                            <div class="form-check form-switch">
                                <input class="form-check-input " type="checkbox" role="switch" id="billing">
                            </div>
                            <label> Paket Tahunan</label>
                            <span class="discount discount1">
                                <small>25% diskon</small>
                            </span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <span class="discount discount2">
                                <small>25% diskon</small>
                            </span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="info">
                    <div class="d-flex justify-content-evenly flex-langganan">
                        <ul class="list">
                            <li><img class="check-icon" src="interactive-pricing-component-main/images/icon-check.svg" alt=""> Unlimited websites</li>
                            <li><img class="check-icon" src="interactive-pricing-component-main/images/icon-check.svg" alt=""> 100% Data Ownership</li>
                            <li><img class="check-icon" src="interactive-pricing-component-main/images/icon-check.svg" alt=""> Live Reports</li>
                        </ul>
                        <div class="sub-button">
                            <button class="btn btn-dark langganan-text">Langganan Sekarang</button>
                        </div>
                    </div>
                </div>
                <p class="hidden">:v</p>
            </div>
        </div>
        <br>
        <br>
        <script src="bootstrap-5.2.3-dist/js/bootstrap.js"></script>
        <script src="index.js"></script>
    </body>
</html>
